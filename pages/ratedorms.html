    <form method='get' action='' id='reviewform'>

        <!--slider for rating-->        
        <div class="slidecontainer">
            <label for ='range'>How would you rate your housing?</label> <br>
            <input type="range" min="0.5" max="5" step=".5" value="3" class="slider" id="rating"> <br>
            <div class="slidervalue">(0.5 is the worst, 5 is the best)</div>
        </div>
        <!--comments area-->
        <div class = "comments">
            <label for="comments">Any comments about your review?</label>
            <br>
            <textarea id="comments" name="comments" rows="8" cols="50"

        </div>
